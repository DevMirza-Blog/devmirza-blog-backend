name: Node.js CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: ['16.x', '18.x']

        steps:
            -   name: Checkout Code
                uses: actions/checkout@v3
            
            -   name: Use Node.js ${{matrix.node-version}}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: "npm"

            -  name: Install Dependencies
               run: npm install

            -  name: Build the App
               run: npm run build
